<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Abyssa + Fluxx + immupdate - Demo</title>

		<style>
			body {
				color: #222;
				overflow-x: hidden;
				font-family: 'Open Sans', sans-serif;
				max-width: 400px;
			}

			header {
				background: #222;
				padding: 8px;
			}

			a {
				color: #EEE;
				display: inline-block;
				font-weight: bold;
				margin-right: 10px;
			}

			main {
				margin-top: 8px;
			}

			#blue, #green, #red {
				overflow-x: hidden;
			}

			#green, #red, #yellow {
				margin-top: 12px;
				padding: 18px 8px;
				color: #EEE;
			}

			#green, #red {
				border: 1px solid white;
			}

			#blue {
				background: #6DBDD6;
				padding: 8px;
				min-height: 400px;
			}

			#green {
				background: #118C4E;
			}

			#green a {
				display: block;
				margin-top: 10px;
			}

			#red {
				background: #B71427;
			}

			#yellow {
				background: #FFE658;
				color: #222;
			}

			#yellow img {
				width: 100px;
			}

			.increment {
				margin-top: 20px;
				margin-bottom: 20px;
			}

			.increment > * {
				margin-right: 10px;
			}

			button {
				display: block;
				margin-top: 10px;
				cursor: pointer;
			  padding: 10px 15px;
			  font-size: 10px;
			  -webkit-appearance: none;
				appearance: none;
			  box-shadow: none;
			  border-radius: 4px;
				border-style: none;
				background: white;
			}

		</style>
	</head>

	<body>
		<div id="react"></div>
	</body>

	<script src="main.js"></script>
</html>
